<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>18DDT19F1005, BADRUL HIDAYAT BIN BAHAROM & DDT4B</h1>
    <input type="text" id="1stnama">
    <input type="text" id="2ndnama">
    <button type="button" onclick="papar();">Papar</button>
    <span id="hasil"></span>

    <script>
        function papar() {
            let namamula = document.getElementById('1stnama').value;
            namalast = document.getElementById('2ndnama').value;
            document.getElementById('hasil').innerHTML = '<b>Encik</b> ' + namamula + " " + namalast;
        }
    </script>
</body>
